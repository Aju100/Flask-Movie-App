{% extends "base.html" %}


{% block content %}
<div class="container">
  <br>
  <div class="alert alert-primary" role="alert">
    <h3>Search Results</h3>
  </div>

  <div class="row row-cols-1 row-cols-md-3">
    {% for each in results %}
    <div class="col mb-4">
      <div class="card">
        <img src="{{each['Poster']}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{each["Title"]}}</h5>
          <p class="card-text">Year : {{each['Year']}}<br>
            Type : {{each['Type']}}<br>
            Imdb : <a href="http://www.imdb.com/title/{{each['imdbID']}}">Details</a><br>
           <button type="button" class="btn btn-primary"> <a href="{{url_for('favourite')}}" style="color: white;">Add to Favourite</a></button>
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
</div>
{%endblock%}
